---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://quay.io/cilium/charts/cilium
    version: 1.19.1
    values:
      - ./templates/values.yaml.gotmpl

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.2
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: security
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.3
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - kube-system/coredns

  - name: trust-manager
    namespace: security
    chart: oci://quay.io/jetstack/charts/trust-manager
    version: v0.20.3
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - security/cert-manager

  - name: external-secrets
    namespace: security
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 2.0.0
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - security/trust-manager

  - name: onepassword
    namespace: security
    chart: oci://ghcr.io/bjw-s-labs/helm/app-template
    version: 4.6.2
    values:
      - ./templates/values.yaml.gotmpl
    hooks:
      - # Wait for ExternalSecrets CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply ExternalSecret Resources
        command: kubectl
        args:
          - apply
          - --server-side
          - --field-manager=kustomize-controller
          - --filename=../../kubernetes/apps/security/onepassword/app/clusterSecretStore.yaml
        events:
          - postsync
        showlogs: true
    needs:
      - security/external-secrets

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.41.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - security/onepassword

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.41.1
    values:
      - ./templates/values.yaml.gotmpl
    needs:
      - flux-system/flux-operator
