---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        repository.config: |
          {
            "storage": {
              "type": "s3",
              "config": {
                "bucket": "{{ .KOPIA_BUCKET }}",
                "endpoint": "{{ .KOPIA_S3_ENDPOINT_NFQP }}",
                "accessKeyID": "{{ .R2_ACCESS_KEY_ID }}",
                "secretAccessKey": "{{ .R2_SECRET_ACCESS_KEY }}"
              }
            },
            "hostname": "volsync.volsynkopia.svc.cluster.local",
            "username": "volsync",
            "description": "volsync",
            "enableActions": false
          }
  dataFrom:
    - extract:
        key: volsynkopia
