---
# yaml-language-server: $schema=https://schemas.tholinka.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsynkopia-r2-maintenance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        KOPIA_S3_ENDPOINT: "{{ .KOPIA_S3_ENDPOINT }}"
        KOPIA_S3_REGION: "{{ .KOPIA_S3_REGION }}"
        KOPIA_REPOSITORY: "{{ .KOPIA_REPOSITORY }}"
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .R2_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: volsynkopia
