---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: prowlarr
spec:
  components:
    - ../../../../components/oidc/envoy
    - ../../../../components/postgres/cert
    - ../../../../components/volsync
  dependsOn:
    - name: openebs
      namespace: openebs-system
  interval: 1h
  path: ./kubernetes/apps/media/prowlarr/app
  postBuild:
    substitute:
      APP: prowlarr
      NAMESPACE: media
      OIDC_DISPLAY_NAME: Prowlarr
      OIDC_SCOPES: '["openid", "profile"]'
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
