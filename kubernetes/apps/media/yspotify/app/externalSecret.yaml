---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yspotify
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        SPOTIFY_PUBLIC: "{{ .SPOTIFY_PUBLIC_KEY }}"
        SPOTIFY_SECRET: "{{ .SPOTIFY_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: yspotify
---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: yspotify-db
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "database"
        labels:
          cnpg.io/reload: "true"
      data:
        username: "yspotify"
        password: "{{ .SPOTIFY_DB_PASS }}"
        MONGO_ENDPOINT: |-
          mongodb://yspotify:{{ .SPOTIFY_DB_PASS }}@ferretdb.database.svc.cluster.local/yspotify
  dataFrom:
    - extract:
        key: yspotify
