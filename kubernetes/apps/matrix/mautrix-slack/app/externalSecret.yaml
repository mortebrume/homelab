---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mautrix-slack
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      templateFrom:
        - configMap:
            name: mautrix-slack-configmap
            items:
              - key: config.yaml
  dataFrom:
    - extract:
        key: mautrix-slack
