---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: continuwuity
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        CONDUWUIT_REGISTRATION_TOKEN: "{{ .REGISTRATION_TOKEN }}"
        CONDUWUIT_EMERGENCY_PASSWORD: "{{ .EMERGENCY_PASSWORD }}"
        CONDUWUIT_LDAP__BIND_PASSWORD: "{{ .LDAP_PASSWORD }}"
  dataFrom:
    - extract:
        key: continuwuity
