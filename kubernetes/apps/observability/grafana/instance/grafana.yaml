---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/grafana.integreatly.org/grafana_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    grafana.internal/instance: grafana
spec:
  config:
    analytics:
      check_for_updates: "false"
      check_for_plugin_updates: "false"
      feedback_links_enabled: "false"
      reporting_enabled: "false"
    auth:
      disable_login_form: "false"
      signout_redirect_url: https://auth.mortebrume.eu/application/o/grafana/end-session/
      oauth_allow_insecure_email_lookup: "true"
    auth.anonymous:
      enabled: "true"
      org_id: "1"
      org_name: Main Org.
      org_role: Viewer
      hide_version: "true"
    auth.generic_oauth:
      name: Authentik
      enabled: "true"
      scopes: openid email profile
      auth_url: https://auth.mortebrume.eu/application/o/authorize/
      token_url: https://auth.mortebrume.eu/application/o/token/
      api_url: https://auth.mortebrume.eu/application/o/userinfo/
      role_attribute_path: contains(groups[*], 'authentik Admins') && 'Admin' || 'Viewer'
    log:
      mode: console
    metrics:
      enabled: "true"
    news:
      news_feed_enabled: "false"
    plugins:
      plugin_admin_enabled: "false"
    security:
      angular_support_enabled: "true"
    server:
      enable_gzip: "true"
      root_url: https://grafana.mortebrume.eu
  deployment:
    spec:
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: grafana
              env:
                - name: GF_DATE_FORMATS_USE_BROWSER_LOCALE
                  value: "true"
                - name: GF_SECURITY_COOKIE_SAMESITE
                  value: grafana
              envFrom:
                - secretRef:
                    name: grafana
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities: {drop: ["ALL"]}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          volumes:
            - name: grafana-data
              persistentVolumeClaim:
                claimName: grafana-pvc
  httpRoute:
    spec:
      hostnames:
        - grafana.mortebrume.eu
      parentRefs:
        - name: envoy-internal
          namespace: network
      rules:
        - backendRefs:
            - name: grafana-service
              port: 3000
  persistentVolumeClaim:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: zfs-pv
  disableDefaultSecurityContext: All
