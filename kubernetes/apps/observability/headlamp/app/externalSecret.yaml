---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        OIDC_CLIENT_ID: "kubernetes"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        OIDC_ISSUER_URL: "https://auth.mortebrume.eu/application/o/kubernetes/"
        OIDC_SCOPES: "openid,email,profile"
        OIDC_USE_PKCE: "true"
  dataFrom:
    - extract:
        key: kubernetes
