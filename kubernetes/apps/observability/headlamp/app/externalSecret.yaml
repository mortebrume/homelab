---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: headlamp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        clientID: "kubernetes"
        clientSecret: "{{ .OIDC_CLIENT_SECRET }}"
        issuerUrl: "https://auth.mortebrume.eu/application/o/kubernetes/"
        scopes: "openid,email,profile"
        usePKCE: "true"
  dataFrom:
    - extract:
        key: kubernetes
