---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/operator.victoriametrics.com/vlsingle_v1.json
apiVersion: operator.victoriametrics.com/v1
kind: VLSingle
metadata:
  name: vl
spec:
  extraArgs:
    enableTCP6: "true"
  retentionPeriod: 30d
  retentionMaxDiskSpaceUsageBytes: 20GB
  storage:
    storageClassName: zfs-pv-db
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
