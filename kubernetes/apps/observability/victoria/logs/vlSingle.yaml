---
apiVersion: operator.victoriametrics.com/v1
kind: VLSingle
metadata:
  name: vl
spec:
  extraArgs:
    enableTCP6: "true"
  retentionPeriod: 30d
  retentionMaxDiskSpaceUsageBytes: 20GB
  storage:
    storageClassName: zfs-pv-db
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
