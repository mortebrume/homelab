---
apiVersion: operator.victoriametrics.com/v1
kind: VLSingle
metadata:
  name: vl
spec:
  extraArgs:
    enableTCP6: "true"
  retentionPeriod: 30d
  retentionMaxDiskSpaceUsageBytes: 20GB
  resources:
    requests:
      memory: 500Mi
      cpu: 150m
  storage:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
