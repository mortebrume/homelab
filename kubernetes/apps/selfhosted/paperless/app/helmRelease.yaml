---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  chartRef:
    kind: OCIRepository
    name: paperless
  interval: 1h
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            env:
              PAPERLESS_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: paperless
                    key: PAPERLESS_SECRET_KEY
              PAPERLESS_URL: https://docs.mortebrume.eu
              PAPERLESS_PORT: "8000"
              PAPERLESS_TIME_ZONE: Europe/Paris
              PAPERLESS_OCR_LANGUAGE: fra+eng
              PAPERLESS_DATA_DIR: /storage/data
              PAPERLESS_MEDIA_ROOT: /storage/media
              PAPERLESS_REDIS: redis://dragonfly.database.svc:6379/1
              PAPERLESS_DBHOST: pooler-rw.database.svc
              PGSSLROOTCERT: /var/run/secrets/root-ca/ca.crt
              PGSSLCERT: /var/run/secrets/postgresql/tls.crt
              PGSSLKEY: /var/run/secrets/postgresql/tls.key
              PGSSLMODE: verify-full
              PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
              USERMAP_GID: "1000"
              USERMAP_UID: "1000"
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.20.6@sha256:a28330462994b937938e02aaa5632a1effcc7f9acfba96c1bef9c50e1167a027
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 40m
                memory: 1Gi
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8000
    route:
      app:
        hostnames:
          - "docs.mortebrume.eu"
        parentRefs:
          - name: envoy-internal
            namespace: network
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: paperless
        globalMounts:
          - path: /storage
