---
# yaml-language-server: $schema=https://schemas.mortebrume.eu/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      data:
        AUTHENTIK_SECRET_KEY: "{{ .AUTHENTIK_SECRET_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__S3__ENDPOINT: "{{ .S3_ENDPOINT }}"
        AUTHENTIK_STORAGE__MEDIA__S3__ACCESS_KEY: "{{ .R2_ACCESS_KEY_ID }}"
        AUTHENTIK_STORAGE__MEDIA__S3__SECRET_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
        AUTHENTIK_STORAGE__MEDIA__S3__CUSTOM_DOMAIN: "{{ .R2_PUBLIC_DOMAIN }}"
  dataFrom:
    - extract:
        key: authentik
