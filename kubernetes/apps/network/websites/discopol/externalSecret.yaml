---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-registry-token
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "username": "mortebrume",
                "password": "{{ .FLUX_GITHUB_REGISTRY_TOKEN }}",
                "auth": "{{ printf "%s:%s" mortebrume .FLUX_GITHUB_REGISTRY_TOKEN | b64enc }}"
              }
            }
          }
  dataFrom:
    - extract:
        key: flux
