# yaml-language-server: $schema=https://schemas.mortebrume.eu/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: trust-manager
  values:
    secretTargets:
      enabled: true
      authorizedSecrets:
        - root-ca
        - postgres-client-ca
    app:
      trust:
        namespace: security
